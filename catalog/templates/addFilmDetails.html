

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addFilmDetails',finame=finame)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading bg-success">Add Film Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="moviename">Enter Film Name:</label>
					    <input type="name" class="form-control" name="moviename" placeholder="Enter Film Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Released Year:</label>
					    <input type="text" class="form-control" name="year" placeholder="Enter Released year:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Rating:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter Rating:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="acttion">Enter Action:</label>
					    <input type="text" class="form-control" name="action" placeholder="Enter Action:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="budget">Enter Budget:</label>
					    <input type="text" class="form-control" name="budget" placeholder="Enter Budget:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="filmcategorynameid" value="{{ finame }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
