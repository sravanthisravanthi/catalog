{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editFilm',filid=filid,fiename=filmdetails.moviename)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Film Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Film Name:</label>
					    <input type="name" class="form-control" name="moviename" value="{{filmdetails.moviename}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Year Of Releasing:</label>
					    <input type="text" class="form-control" name="year" value="{{filmdetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Rating:</label>
					    <input type="text" class="form-control" name="rating" value="{{filmdetails.rating}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="action">Enter Action:</label>
					    <input type="text" class="form-control" name="action" value="{{filmdetails.action}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="budget">Enter Budget:</label>
					    <input type="text" class="form-control" name="budget" value="{{filmdetails.budget}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
